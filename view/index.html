<head>
    <meta charset="UTF-8">
    <title>Grafos</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/material-design-icons-iconfont/dist/material-design-icons.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="../node_modules/hammerjs/hammer.js"></script>
    <script defer src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <canvas class="grafo" id="grafo"></canvas>
    <!-- Botões de ação -->
    <a class="btn-floating waves-light orange disabled" id="botao_limpar" style="position: absolute; bottom: 16px; right: 464px;" href="#">
        <i class="material-icons">undo</i>
    </a>
    <a class="btn-floating waves-light light-blue disabled" id="botao_info" style="position: absolute; bottom: 16px; right: 416px;" href="#">
        <i class="material-icons">more_horiz</i>
    </a>
    <!-- Menu lateral -->
    <div class="menu z-depth-1">
        <div class="menu-flex" id="botoes">
            <button type="button" id="botao_abrir" class="fluid spaced waves-effect waves-light green btn">Abrir Grafo</button>
            <div class="vazio fixo"></div>
            <div class="input-field">
                <select id="grafo_v1" disabled>
                </select>
                <label>Vértice inicial</label>
            </div>
            <div class="input-field">
                <select id="grafo_v2" disabled>
                </select>
                <label>Vértice final</label>
            </div>
            <button type="button" id="botao_dfs" class="fluid spaced waves-effect waves-light blue btn" disabled>Realizar busca DFS <em>(depth-first)</em></button>
            <button type="button" id="botao_bfs" class="fluid spaced waves-effect waves-light blue btn" disabled>Realizar busca BFS <em>(breadth-first)</em></button>
            <button type="button" id="botao_dijkstra" class="fluid spaced waves-effect waves-light blue btn" disabled>Realizar busca Dijkstra</button>
            <ul class="collection with-header">
                <li class="collection-header"><span class="titulo">Características do grafo</span></li>
                <li class="collection-item">Vértices <span id="grafo_vertices" class="secondary-content">0</span></li>
                <li class="collection-item">Arcos/Arestas <span id="grafo_arcos" class="secondary-content">0</span></li>
                <li class="collection-item">Direcionado <span id="grafo_direcionado" class="secondary-content">?</span></li>
                <li class="collection-item">Ponderado <span id="grafo_ponderado" class="secondary-content">?</span></li>
                <li class="collection-item">Conexo <span id="grafo_conexo" class="secondary-content">?</span></li>
            </ul>
            <div class="vazio flex"></div>
            <button type="button" id="botao_dev" class="last fluid spaced waves-effect waves-light blue btn";">Abrir dev tools</button>
        </div>
    </div>
    <!-- Rodapé -->
    <div class="copyright">Trabalho de Grafos © 2016 Marcelo e Ricardo</div>
    <!-- Detalhes da busca -->
    <div id="modal_caminho" class="modal bottom-sheet">
        <a href="#!" class="modal-close grey-text" style="position: absolute; top: 8px; right: 8px;">
            <i class="material-icons">close</i>
        </a>
        <div class="modal-content">
            <h4>Resultado da busca
                <span id="busca_nome"></span>
                (
                <span id="busca_v1"></span>
                <i class="material-icons">arrow_forward</i>
                <span id="busca_v2"></span>
                )
            </h4>
            <span class="titulo">Vértices visitados:</span><br>
            <span id="busca_visitados"></span><br>
            <span class="titulo">Caminho encontrado:</span><br>
            <span id="busca_caminho"></span><br>
            <span class="titulo" id="busca_custo"></span>
        </div>
    </div>
</body>
